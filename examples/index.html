<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Slideshow Example</title>
    <link href="../stylesheets/styles.css" type="text/css" rel="stylesheet" />
    <script src="../javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>   
    <script src="../javascripts/slideshow.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Horizontal slideshow</h2>
    <div id="slideshow">
      <a class="play" href="#">Play</a>
      <div class="paginators">
        <a class="active" href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
      </div>
      <ul class="slides">
        <li><p>1</p></li>
        <li><p>2</p></li>
        <li><p>3</p></li>
      </ul>
    </div>
    <h2>Vertical slideshow</h2>
    <div id="slideshow-vertical">
      <a class="play" href="#">Play</a>
      <div class="paginators">
        <a class="active" href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
      </div>
      <ul class="slides">
        <li><p>1</p></li>
        <li><p>2</p></li>
        <li><p>3</p></li>
      </ul>
    </div>
    <script type="text/javascript">
      $(document).ready(function() { 
          $('#slideshow').coffee_slideshow();
          $('#slideshow-vertical').coffee_slideshow({vertical: true});
      });
    </script>

  </body>
</html>
