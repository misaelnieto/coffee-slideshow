<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Slideshow Example</title>
    <link href="../stylesheets/styles.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>   
    <script src="../javascripts/slideshow.js" type="text/javascript"></script>
    <script type="text/javascript">$(function() { Slideshow.play(); });</script>
  </head>
  <body>
    <div id="slideshow">
      <div id="handlers">
        <span class="handler active"><a href="/">1</a></span>
        <span class="handler"><a href="/">2</a></span>
        <span class="handler"><a href="/">3</a></span>
        <span id="slideshow_play" style="display:none"><a href="/">Play</a></span>
      </div>
      <ul>
        <li><p>1</p></li>
        <li><p>2</p></li>
        <li><p>3</p></li>
      </ul>
    </div>
  </body>
</html>
